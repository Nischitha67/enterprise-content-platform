spring.application.name=enterprise-content-platform

# PostgreSQL
spring.datasource.url=jdbc:postgresql://enterprise-postgres:5432/enterprise_content_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Elasticsearch
spring.elasticsearch.uris=http://enterprise-content-platform-elasticsearch-1:9200
spring.elasticsearch.username=
spring.elasticsearch.password=

# Server
server.port=8080

spring.elasticsearch.index.create=true

